{% set name = "dftd3-python" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/awvwgk/simple-dftd3/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 47b2614c911085690075dda5af70391c93d9a43fe067eae15bb6db72eac33aab

build:
  number: 0
  skip: true  # [win or (osx and (python_impl == 'cpython' and py<38))]

requirements:
  build:
    - {{ compiler('c') }}
    - meson
    - python
    - cffi
    - pkg-config
  host:
    - python
    - pip
    - simple-dftd3
    - libblas
  run:
    - python
    - cffi
    - numpy
    - simple-dftd3


test:
  imports:
    - dftd3
  requires:
    - pytest
    - setuptools
    - qcelemental
    - ase
  commands:
    - pytest --pyargs dftd3 -vv

about:
  home: https://github.com/awvwgk/simple-dftd3/tree/main/python
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file:
    - COPYING
    - COPYING.LESSER
  summary: Python API for the DFT-D3 project

extra:
  recipe-maintainers:
    - awvwgk
